	<title>Web Application Dashboard</title>

<body>
	<!-- Header -->
	<header>
		<div class="logo">
			<strong>Your</strong>App<sup>&trade;</sup>
		</div>
		<div class="header-nav">
			<img class="notification" src="icons/icon-bell.svg" alt="Bell icon"><span class="notify-number"></span>
			<img class="user-photo" src="images/user.png" alt="User photo">
			<div class="user-name">Caden Tan</div>
		</div>
	</header>

	<div id="notification-list"></div>

	<div id="wrapper">
		<!-- Main Navigation -->
		<nav class="main-nav flex">
			<a href="#"><img src="icons/icon-dashboard.svg" alt="Dashboard icon"></a>
			<a href="#"><img src="icons/icon-members.svg" alt="Members icon"></a>
			<a href="#"><img src="icons/icon-visits.svg" alt="Visits icon"></a>
			<a href="#"><img src="icons/icon-settings.svg" alt="Settings icon"></a>
		</nav>

				<h1>Dashboard</h1>
				<div class="search-box">
					<input type="search" name="search" id="search" placeholder="Search">
				</div>
			</div>

				<h2>Traffic Chart</h2>

							<button id="traffic-daily">Daily</button>
							<button id="traffic-weekly">Weekly</button>
							<button id="traffic-monthly" class="selected">Monthly</button>
						</div>
						<canvas id="traffic-chart"></canvas>
					</div>
			</div><!-- end panel-traffic -->
		
			<div class="panel-statistic">
				<div class="daily-traffic ">
					<h2>Daily Traffic</h2>
					<div class="canvas-container">
						<canvas id="daily-chart"></canvas>
					</div>
				</div>		
				<div class="mobile-users">
					<h2>Mobile Users</h2>
					<div class="canvas-container">
						<canvas id="mobile-chart"></canvas>
					</div>
				</div>		
			</div><!-- end panel-statistic -->
